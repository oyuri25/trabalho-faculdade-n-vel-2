<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Ordenando Valores</title>
    <!-- Adicionando Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="ordenando.js"></script>
    <script>
        function add() {
            const valorInput = document.getElementById('valor').value;
            const listaValores = document.getElementById('valores');
            const node = document.createElement('li');
            const textoNode = document.createTextNode(valorInput);
            node.appendChild(textoNode);
            listaValores.appendChild(node);
        }

        function ordenar() {
            const listaValores = document.getElementById('valores');
            const metodoOrdenacao = document.getElementById('metodoOrdenacao');
            const items = Array.from(listaValores.children);
            const valores = items.map(item => parseInt(item.innerHTML));
            
            const metodoSelecionado = metodoOrdenacao.value;
            if (metodoSelecionado === 'bubbleSort') {
                bubble_sort(valores);
            } else if (metodoSelecionado === 'selectionSort') {
                selection_sort(valores);
            } else if (metodoSelecionado === 'quickSort') {
                quick_sort(valores);
            }

            const novoConteudo = valores.reduce((html, valor) => html += `<li>${valor}</li>`, '');
            listaValores.innerHTML = novoConteudo;
        }

        function misturar() {
            const listaValores = document.getElementById('valores');
            const items = Array.from(listaValores.children);
            const valores = items.map(item => parseInt(item.innerHTML));
            
            shuffle(valores, valores.length * 2);

            const novoConteudo = valores.reduce((html, valor) => html += `<li>${valor}</li>`, '');
            listaValores.innerHTML = novoConteudo;
        }
    </script>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <h1>Ordenando Valores</h1>
                <label for="valor">Valor:</label>
                <input type="number" id="valor" class="form-control mb-2">
                <button onclick="add()" class="btn btn-primary mb-2">Adicionar</button>

                <select id="metodoOrdenacao" class="form-control mb-2">
                    <option value="bubbleSort" selected>Tipo de bolha</option>
                    <option value="selectionSort">Ordenação por seleção</option>
                    <option value="quickSort">Ordenação rápida</option>
                </select>

                <button onclick="ordenar()" class="btn btn-success mb-2">Ordenar</button>
                <button onclick="misturar()" class="btn btn-warning mb-2">Misturar</button>

                <ul id="valores" class="list-group"></ul>
            </div>
        </div>
    </div>

    <!-- Adicionando Bootstrap JS e jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
